<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #722f37, #8a3c46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .spinner {
            margin-top: 20px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        window.onload = function () {
            setTimeout(function () {
                window.location.href = "/loginCCPLL";
            }, 3000);
        };
    </script>
</head>
<body>
<h1>Ingresando</h1>
<p>Redirigiendo al login de ingreso al sistema</p>
<div class="spinner"></div>
</body>
</html>
